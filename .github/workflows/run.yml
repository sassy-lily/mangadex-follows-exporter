name: Run This
on: [workflow_dispatch]

jobs:
  execute-application:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python 3.x
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Create virtual environment
      run: |
        python -m venv .venv
        source .venv/bin/activate

    - name: Install dependencies
      run: python -m pip install -r requirements.txt

    - name: Configure application secrets
      env:
        APP_CONFIG: ${{ secrets.CONFIGURATION }}
      run: |
        echo "$APP_CONFIG" > configuration.ini
        echo "Generated configuration:"
        cat configuration.ini

    - name: Execute application with inputs
      env:
        export_to_csv: 'y'
        export_to_excel: 'y'
        export_to_mangaupdates: 'n'
      run: python application.py

    - name: Upload output folder as artifact
      uses: actions/upload-artifact@v4
      with:
        name: output
        path: output/
